// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // Use Kotlin version from gradle.properties (android.kotlinVersion) or default to 2.0.21
    // This ensures consistency with the Expo version catalog override
    kotlinVersion = findProperty('android.kotlinVersion') ?: '2.0.21'
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
