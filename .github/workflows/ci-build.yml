name: CI Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "::error::You must provide an EXPO_TOKEN secret. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Build on EAS (Android)
        id: eas
        run: |
          echo "ðŸš€ Starting EAS build (CI mode)..."
          echo "ðŸ“± Platform: Android"
          echo "âš¡ Mode: Fast validation (--no-wait)"
          echo ""
          
          BUILD_OUTPUT=$(eas build --platform android --non-interactive --no-wait 2>&1)
          BUILD_EXIT_CODE=$?
          
          echo "$BUILD_OUTPUT"
          
          # Extract Build ID
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oP 'Build ID: \K[a-f0-9-]+' || echo "unknown")
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "âœ… Build queued with ID: $BUILD_ID"
          
          # Extract Build URL
          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -oP 'https://expo.dev/accounts/[^/]+/projects/[^/]+/builds/[a-f0-9-]+' || echo "")
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âŒ Build submission failed with exit code $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi
          
          echo "âœ… Build submitted successfully!"
        # âœ… Fast CI validation with --no-wait
        # âœ… Android only (faster than --platform all)
        # âœ… Uses EAS cache (no --clear-cache)
        
      - name: Create CI Summary
        if: always()
        run: |
          echo "## ðŸ“Š CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID:** ${{ steps.eas.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build URL:** ${{ steps.eas.outputs.build_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build has been queued. Check EAS dashboard for progress." >> $GITHUB_STEP_SUMMARY
