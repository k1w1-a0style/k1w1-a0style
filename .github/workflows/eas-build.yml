name: EAS Build (Variante A)

on:
  # Manuell aus GitHub UI oder per workflow_dispatch (Variante A)
  workflow_dispatch:
    inputs:
      job_id:
        description: "Job ID from K1W1 App"
        required: false

  # Automatisch über Supabase / repository_dispatch (Variante B)
  repository_dispatch:
    types: [trigger-eas-build]

jobs:
  run-eas-build:
    runs-on: ubuntu-latest

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Expo und EAS einrichten
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Abhängigkeiten installieren
        run: npm install

      - name: EAS Build starten (und warten)
        run: |
          eas build \
            --platform android \
            --non-interactive \
            --wait \
            --output=build/k1w1-build.apk

      - name: Build-Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: k1w1-android-build
          path: build/k1w1-build.apk
